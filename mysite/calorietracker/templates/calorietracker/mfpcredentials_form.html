{% extends "extends/base.html" %}

{% block extrahead %}
{{ form.media }}
{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">MFP Settings</h1>
  </div>

<div class="card w-100">
    <div class="card-body">
      <form class="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button id="submitButton" type="submit" class="btn btn-primary btn-icon-split btn-sm">
          <span class="icon text-white-50">
            <i class="fas fa-check"></i>
            </span>
          <span class="text">Save</span>
        </button>
      </form>
    </div>
  </div>
</div>
<!-- /.container-fluid -->


<!-- Page level custom scripts -->
{% endblock %}
